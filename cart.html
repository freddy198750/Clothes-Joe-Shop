<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตะกร้าสินค้า - ร้านเสื้อ</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <!-- Cart Items Section -->
    <section class="cart-items">
        <h1>ตะกร้าสินค้าของคุณ</h1>
        <div class="cart-item">
            <img src="shirt1.jpg" alt="เสื้อรุ่น A">
            <div class="cart-info">
                <h3>เสื้อรุ่น A</h3>
                <p>ราคา: 500 บาท</p>
                <input type="number" value="1" min="1" class="quantity">
            </div>
            <p class="item-total">รวม: 500 บาท</p>
        </div>
    </section>

    <!-- Total Price Section -->
    <section class="total-price">
        <h2>ราคารวมทั้งหมด</h2>
        <p>1,500 บาท</p>
        <button class="btn">ดำเนินการชำระเงิน</button>
    </section>

    <script src="cart.js"></script>
</body>
</html>
